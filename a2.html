<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table border="1">
    <tr>
        <th>Tag</th>
        <th>Description</th>
        <th> example</th>
    </tr>
    <tr>
        <td>&lt;b&gt;</td>
            <td>Bold text</td>
            <td><b>this is bold text</b></td>
            </tr>
    <tr>
        <td>&lt;i&gt;</td>
        <td>
            italic text
        </td>
        <td><i>This is italic text</i></td>
    </tr>
    <tr>
        <td>&lt;u&gt;</td>
        <td>Underlined text</td>
        <td><u>This is underlined text</u></td>
    </tr>
    <tr>
        <td>&lt;strong&gt;</td>
        <td>Strong text (similar to bold)</td>
        <td><strong>This is strong text</strong></td>
    </tr>
    <tr>
        <td>&lt;em&gt;</td>
        <td>Emphasized text (similar to italic)</td>
        <td><em>This is emphasized text</em></td>
    </tr>
    
   </table> 
</body>
</html>
